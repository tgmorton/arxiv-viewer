<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArXiv Browser</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ArXiv Browser</h1>
    <div class="controls">
      <select id="category-select">
        <option value="https://rss.arxiv.org/rss/cs.ai">Computer Science - Artificial Intelligence</option>
        <option value="https://rss.arxiv.org/rss/cs.cl">Computer Science - Computation and Language</option>
        <option value="https://rss.arxiv.org/rss/cs.cv">Computer Science - Computer Vision</option>
        <option value="https://rss.arxiv.org/rss/cs.lg">Computer Science - Machine Learning</option>
        <option value="https://rss.arxiv.org/rss/cs.se">Computer Science - Software Engineering</option>
        <option value="https://rss.arxiv.org/rss/stat.ml">Statistics - Machine Learning</option>
      </select>
      <button id="refresh-btn">Refresh</button>
      <button id="show-selection-btn" style="display: none;">Selected Papers <span id="selection-count"></span></button>
    </div>
  </header>
  
  <main>
    <div class="view-toggle">
      <button id="grid-view-btn">Grid View</button>
      <button id="table-view-btn" class="active">Table View</button>
    </div>
    
    <div id="papers-container" class="papers-grid">
      <!-- Papers will be loaded here -->
      <div class="loading">Loading papers...</div>
    </div>
    
    <table id="papers-table" class="papers-table">
      <thead>
        <tr>
          <th class="checkbox-cell"></th>
          <th>ID</th>
          <th>Title</th>
          <th>Authors</th>
          <th>Date</th>
          <th class="link-cell">Link</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be loaded here -->
        <tr>
          <td colspan="6">
            <div class="loading">Loading papers...</div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <div id="paper-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>
  
  <div id="selection-modal" class="modal">
    <div class="modal-content">
      <span class="close-selection-modal">&times;</span>
      <div class="selection-header">
        <h3>Selected Papers</h3>
        <div class="selection-controls">
          <button id="copy-selection-btn">Copy to Clipboard</button>
          <button id="clear-selection-btn">Clear Selection</button>
        </div>
      </div>
      <div id="selection-content"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
