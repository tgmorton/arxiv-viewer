<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArXiv Browser</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ArXiv Browser</h1>
    <div class="controls">
      <div class="control-group">
        <label for="category-select">Category:</label>
        <select id="category-select">
          <option value="cs.AI">Computer Science - Artificial Intelligence</option>
          <option value="cs.CL">Computer Science - Computation and Language</option>
          <option value="cs.CV">Computer Science - Computer Vision</option>
          <option value="cs.LG">Computer Science - Machine Learning</option>
          <option value="cs.SE">Computer Science - Software Engineering</option>
          <option value="stat.ML">Statistics - Machine Learning</option>
          <option value="physics.comp-ph">Physics - Computational Physics</option>
          <option value="q-bio">Quantitative Biology</option>
          <option value="econ">Economics</option>
        </select>
        
        <label for="results-per-page">Results:</label>
        <select id="results-per-page">
          <option value="50">50</option>
          <option value="100" selected>100</option>
          <option value="300">300</option>
          <option value="500">500</option>
        </select>
      </div>
      
      <div class="control-group">
        <button id="refresh-btn">Refresh</button>
        <button id="show-selection-btn" style="display: none;">Selected Papers <span id="selection-count"></span></button>
      </div>
    </div>
    
    <div class="pagination-controls">
      <button id="prev-page-btn" disabled>← Previous</button>
      <span id="pagination-info">Page 1 of 1</span>
      <button id="next-page-btn" disabled>Next →</button>
    </div>
  </header>
  
  <main>
    <div class="view-toggle">
      <button id="grid-view-btn">Grid View</button>
      <button id="table-view-btn" class="active">Table View</button>
    </div>
    
    <div id="papers-container" class="papers-grid">
      <!-- Papers will be loaded here -->
      <div class="loading">Loading papers...</div>
    </div>
    
    <table id="papers-table" class="papers-table">
      <thead>
        <tr>
          <th class="checkbox-cell"></th>
          <th>ID</th>
          <th>Title</th>
          <th>Authors</th>
          <th>Date</th>
          <th class="link-cell">PDF</th>
          <th class="link-cell">Link</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be loaded here -->
        <tr>
          <td colspan="7">
            <div class="loading">Loading papers...</div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <div id="paper-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>
  
  <div id="selection-modal" class="modal">
    <div class="modal-content">
      <span class="close-selection-modal">&times;</span>
      <div class="selection-header">
        <h3>Selected Papers</h3>
        <div class="selection-controls">
          <button id="copy-selection-btn">Copy to Clipboard</button>
          <button id="clear-selection-btn">Clear Selection</button>
        </div>
      </div>
      <div id="selection-content"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
